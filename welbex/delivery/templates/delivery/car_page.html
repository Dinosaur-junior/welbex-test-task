{% extends 'delivery/base.html' %}

{% block title %}
Машина {{car.pk}}
{% endblock %}

{% block body %}
<br>

<div class="container">
    <a href="{% url 'cars_main' %}" class="btn btn-lg btn-outline-dark">К машинам</a>
    <br><br>
    <h1>Машина {{car.number}}</h1>

    <form method="post" enctype="multipart/form-data" action="{% url 'edit_car' car.pk %}" class="form text-input">

        <div class="form-error">
                {% for error in tg_file_users_id_form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endfor %}
            </div>

        <table align="center">
        {% for f in form %}
            <tr>
                <td>{{f.label}}</td>
        <td>{{f}}</td>
                </tr>
        {% endfor %}
        </table>
        <br>
        <button type="submit" class="form-control btn-lg btn-outline-success">Изменить</button>
    </form>


</div>

{% endblock %}
